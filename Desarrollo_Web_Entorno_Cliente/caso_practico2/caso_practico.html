<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso práctico ud2</title>
    <!-- Enlace al documento externo de CSS para aplicar estilos -->
    <link rel="stylesheet" href="caso_practico.css">
</head>

<body>
    <header>
        <!-- Título principal de la página -->
        <h1>Aprende a saludar según las hora del dia</h1>
    </header>
    <!-- Contenedor principal para organizar el contenido -->
    <div id="contenido">
        <!-- Párrafos que informar acerca de la importancia de saber comunicarse en diferentes idiomas -->
        <p>Hoy en día es muy importante saber comunicarse en diferentes idiomas para poder viajar y relacionarnos con
            personas de otras culturas.</p><br>

        <p>Asi que te proponemos de forma fácil aprender a saludar en <b>inglés y francés</b> según la hora del día que
            sea.
        </p>
        <!-- Imagen con borde aplicado a través de CSS -->
        <img src="fotohoras.webp" alt="foto_aprender_horas" width="650" height="350" class="borde-imagen"><br> <br>
        <!-- Botón que llama a la función JavaScript mostrarPrompt() al hacer clic -->
        <button onclick="mostrarPrompt()"> Haz clic para aprender a saludar <b>en inglés y francés</b></button>
    </div>

    <!-- Enlace al documento externo de JavaScript para interactividad  -->
    <script src="caso_practico.js"></script>
</body>

</html>
